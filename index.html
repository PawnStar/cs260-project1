<!DOCTYPE html>
<html>
  <head>
    <title>Boggle</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/solid.css" integrity="sha384-VGP9aw4WtGH/uPAOseYxZ+Vz/vaTb1ehm1bwx92Fm8dTrE+3boLfF1SpAtB1z7HW" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/fontawesome.css" integrity="sha384-1rquJLNOM3ijoueaaeS5m+McXPJCGdr5HcA03/VHXxcp2kX2sUrQDmFc3jR5i/C7" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <div id="fullscreenCard">
      <h1>Loading dictionary . . .</h1>
    </div>
    <h1>Boggle</h1>
    <div id="board">
      <!--First row-->
      <div> 
        <span id="piece_0"></span>
        <span id="piece_1"></span>
        <span id="piece_2"></span>
        <span id="piece_3"></span>
      </div>
      <!--Second row-->
      <div>
        <span id="piece_4"></span>
        <span id="piece_5"></span>
        <span id="piece_6"></span>
        <span id="piece_7"></span>
      </div>
      <div>
        <span id="piece_8"></span>
        <span id="piece_9"></span>
        <span id="piece_10"></span>
        <span id="piece_11"></span>
      </div>
      <div>
        <span id="piece_12"></span>
        <span id="piece_13"></span>
        <span id="piece_14"></span>
        <span id="piece_15"></span>
      </div>
    </div>

    
    

    <div id="wordList">      
      <p>Current word: <span id="currentWord"></span></p>
      <h3>Words found:</h3>
      <ul id="wordsFound"></ul>

    </div>
   
    <div id="timer">
      <span id="timerMinutes"></span>:<span id="timerSeconds"></span>
    </div>
  
    <div id="buttonContainer">
      <button id="startGame">Start Game</button>
      <button id="rotateCounter"><i class="fas fa-undo"></i></button>
      <button id="rotateClock"><i class="fas fa-undo" style="transform: rotatey(180deg)"></i></button>
      <button id="addWord">Add word to list</button>
    </div>

    <script type="text/javascript" src="dice.js"></script>
    <script type="text/javascript" src="game.js"></script>
  </body>
</html>
