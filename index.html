<!DOCTYPE html>
<html>
  <head>
    <title>Boggle</title>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <h1>Boggle</h1>
    <div id="board">
      <div>
        <span id="piece_0">1</span>
        <span id="piece_1">2</span>
        <span id="piece_2">3</span>
        <span id="piece_3">4</span>
      </div>
      <div>
        <span id="piece_4">5</span>
        <span id="piece_5">6</span>
        <span id="piece_6">7</span>
        <span id="piece_7">8</span>
      </div>
      <div>
        <span id="piece_8">9</span>
        <span id="piece_9">10</span>
        <span id="piece_10">11</span>
        <span id="piece_11">12</span>
      </div>
      <div>
        <span id="piece_12">13</span>
        <span id="piece_13">14</span>
        <span id="piece_14">15</span>
        <span id="piece_15">16</span>
      </div>
    </div>

    <div id="wordList">
      <p>Current word: <span id="currentWord"></span></p>
      <h3>Words found:</h3>
      <ul id="wordsFound"></ul>
    </div>

    <div id="buttonContainer">
      <button id="startGame">Start Game</button>
      <button id="rotateCounter">Rotate Counterclockwise</button>
      <button id="rotateClock">Rotate Clockwise</button>
    </div>

    <script type="text/javascript" src="game.js"></script>
  </body>
</html>
